    <script>
    /**
    * @customElement
    * @polymer
    */
    class PunaniApp extends Polymer.GestureEventListeners(Polymer.Element) {
        static get is() { return 'punani-app'; }
        static get properties() {
            return {
                /**
                * Current page being viewed
                */
                currentPageName: {
                    type: String,
                    value: 'feed'
                },
                /**
                * Keep track if the "location" dropdown is opened
                */
                locationHidden: {
                    type: Boolean,
                    value: true,
                    notify: true
                },
                /**
                * Keep track if the "skills" dropdown is opened
                */
                skillsHidden: {
                    type: Boolean,
                    value: true,
                    notify: true
                },
                /**
                * Keep track if the "software" dropdown is opened
                */
                softwaresHidden: {
                    type: Boolean,
                    value: true,
                    notify: true
                },
                /**
                * All available locations
                */
                locations: {
                    type: Array,
                    value: () => { return []; }
                },
                /**
                * All available skills
                */
                skills: {
                    type: Array,
                    value: () => { return []; }
                },
                /**
                * All available software
                */
                softwares: {
                    type: Array,
                    value: () => { return []; }
                },
                /**
                * All available punanis
                */
                punanis: {
                    type: Array,
                    value: () => { return []; }
                },
                /**
                * Currently selected location filters
                */
                locationFilter: {
                    type: Array,
                    value: () => { return []; }
                },
                /**
                * Currently selected skills filters
                */
                skillsFilter: {
                    type: Array,
                    value: () => { return []; }
                },
                /**
                * Currently selected softwares filters
                */
                softwareFilter: {
                    type: Array,
                    value: () => { return []; }
                },
                /**
                * All punanis that fullfil the filters
                */
                filteredPunanis: {
                    type: Array,
                    computed: 'filterPunanis(punanis.*, locationFilter.*, skillsFilter.*, softwareFilter.*)'
                },
                /**
                * How many punanis to display by "page"
                */
                pageSize: {
                    type: Number,
                    value: 12
                },
                /**
                * Current "page"
                */
                currentFeedPage: {
                    type: Number,
                    value: 0
                },
                /**
                * All filtered punanis until the current page
                */
                paginatedPunanis: {
                    type: Array,
                    computed: 'computePaginatedPunanis(filteredPunanis.*, currentFeedPage)'
                },
                /**
                * Flag if all the filtered punanis are already been shown
                */
                allPunanisLoaded: {
                    type: Boolean,
                    computed: 'computeAllPunanisLoaded(filteredPunanis.*, paginatedPunanis.*)'
                }
            };
        }
        static get observers() {
            return []
        }
        connectedCallback() {
            super.connectedCallback();
            // Hide all dropdowns when those events are triggered
            window.addEventListener('click', this.hideOptions.bind(this), false);
            window.addEventListener('tap', this.hideOptions.bind(this), false);
            // window.addEventListener('scroll', this.hideOptions.bind(this), false);

            window.db = {
                locations: new Nedb({
                    filename: 'locations',
                    autoload: true
                }),
                skills: new Nedb({
                    filename: 'skills',
                    autoload: true
                }),
                softwares: new Nedb({
                    filename: 'softwares',
                    autoload: true
                }),
                entries: new Nedb({
                    filename: 'entries',
                    autoload: true
                })
            };

            db.locations.find({}, (err, docs) => {
                this.set('locations', docs)
            });
            db.skills.find({}, (err, docs) => {
                this.set('skills', docs)
            });
            db.softwares.find({}, (err, docs) => {
                this.set('softwares', docs)
            });
            db.entries.find({}, (err, docs) => {
                this.set('punanis', docs)
            });

            // this.fetchNewInfo();
        }
        fetchNewInfo() {
            // Load all available locations to filter
            fetch('/api/locations')
                .then(r => r.json())
                .then((response) => {
                    if (response.locations) {
                        let locations = response.locations.map((location) => {
                            return {
                                id: location._id,
                                name: `${location.city}, ${location.country}`,
                                country: location.country,
                                city: location.city
                            };
                        });
                        locations = locations.sort((a, b) => {
                            if (a.city < b.city) return -1;
                            if (a.city > b.city) return 1;
                            return 0;
                        });
                        db.locations.insert(locations);
                        this.set('locations', locations);
                    }
                });
            // Load all available skills to filter
            fetch('/api/skills')
                .then(r => r.json())
                .then((response) => {
                    if (response.skills) {
                        const skills = response.skills.map((skill) => {
                            return {
                                id: skill._id,
                                name: `${skill.name}`,
                                extra: `${skill.extra}`
                            };
                        });
                        db.skills.insert(skills);
                        this.set('skills', skills);
                    }
                });
            // Load all available software to filter
            fetch('/api/softwares')
                .then(r => r.json())
                .then((response) => {
                    if (response.softwares) {
                        const softwares = response.softwares.map((skill) => {
                            return {
                                id: skill._id,
                                name: `${skill.name}`
                            };
                        });
                        db.softwares.insert(softwares);
                        this.set('softwares', softwares);
                    }
                });
            // Load all punanis
            fetch('/api/entries')
                .then(r => r.json())
                .then((response) => {
                    if (response.entries) {
                        db.entries.insert(response.entries);
                        this.set('punanis', response.entries);
                    }
                });
        }
        /**
        * Toggles visibility of drawer menu
        * @param {Event} e
        */
        toggleMenu(e) {
            this.$.drawerMenu.toggle();
        }
        /**
        * Toggles visibility of drawer menu
        * @param {Event} e
        */
        hideOptions(e) {
            if (!e.path) {
                // Screw you, Safari
                if (!this.$.locationFilter.isHidden) {
                    this.$.skillsFilter.set('isHidden', true);
                    this.$.softwareFilter.set('isHidden', true);
                }
                if (!this.$.skillsFilter.isHidden) {
                    this.$.locationFilter.set('isHidden', true);
                    this.$.softwareFilter.set('isHidden', true);
                }
                if (!this.$.softwareFilter.isHidden) {
                    this.$.locationFilter.set('isHidden', true);
                    this.$.skillsFilter.set('isHidden', true);
                }
                return;
            }
            const filterElement = e.path.find((el) => {
                return el && el.tagName && el.tagName.toLowerCase() == 'punani-filter';
            });
            if (!filterElement) {
                this.$.locationFilter.set('isHidden', true);
                this.$.skillsFilter.set('isHidden', true);
                this.$.softwareFilter.set('isHidden', true);
            } else {
                if (filterElement.id == 'locationFilter' && !filterElement.isHidden) {
                    this.$.skillsFilter.set('isHidden', true);
                    this.$.softwareFilter.set('isHidden', true);
                }
                if (filterElement.id == 'skillsFilter' && !filterElement.isHidden) {
                    this.$.locationFilter.set('isHidden', true);
                    this.$.softwareFilter.set('isHidden', true);
                }
                if (filterElement.id == 'softwareFilter' && !filterElement.isHidden) {
                    this.$.locationFilter.set('isHidden', true);
                    this.$.skillsFilter.set('isHidden', true);
                }
            }
        }
        /**
        * Open dialog for the clicked punanis
        * @param {Event} e
        */
        openDialog (e) {
            e.preventDefault();
            e.stopPropagation();
            const item = e.model.item;
            const dialog = Polymer.dom(this.root).querySelector(`#dialog-${item._id}`);
            if (dialog) {
                dialog.open();
            }
            return false;
        }
        /**
        * Calculates if an index is the last on an array
        * @param {Number} index Index to check
        * @param {Array} items Array to check if `index` is the last
        * @return {Boolean} Whether `index` is the last index on `items` array
        */
        lastItem (index, items) {
            return items.length-1 == index;
        }
        /**
        * Filter skills and check if index is the last one
        * @param {Number} index Index to check
        * @param {Array} skills Array to check if `index` is the last
        * @param {Boolean} extra Whether filter only extra skills
        * @return {Boolean} Whether `index` is the last index on `skills` array
        */
        lastSkill(index, skills, extra) {
            const filteredSkills = this.filterSkills(skills, extra);
            return this.lastItem(index, filteredSkills);
        }
        /**
        * Filter skills array searching for elements that where the property
        * `extra` matches the argument `extra`.
        * @param {Array} skills Array of skills
        * @param {Boolean} extra Whether filter only extra skills
        * @return {Array} Array of skills that matches its `extra` property with
        *     the argument `extra`.
        */
        filterSkills (skills, extra) {
            if (skills) {
                return skills.filter((skill) => {
                    return skill.extra == extra;
                });
            }
        }
        /**
        * Filter skills and check if the result is not empty
        * @param {Array} skills Array of skills
        * @param {Boolean} extra Whether filter only extra skills
        */
        hasSkills (skills, extra) {
            const filteredSkills = this.filterSkills(skills, extra);
            return filteredSkills.length > 1;
        }
        /**
        * Check if array of items is not empty
        * @param {Array} items Array
        * @return {Boolean} Whether array has items
        */
        hasItems (items) {
            return items && items.length > 1;
        }

        /**
        * Handles change in the location dropdown
        * @param {Event} e
        */
        locationChanged (e) {
            this.set('locationFilter', e.detail.selected.slice(0));
        }
        /**
        * Handles change in the skills dropdown
        * @param {Event} e
        */
        skillsChanged (e) {
            this.set('skillsFilter', e.detail.selected.slice(0));
        }
        /**
        * Handles change in the softwares dropdown
        * @param {Event} e
        */
        softwaresChanged (e) {
            this.set('softwareFilter', e.detail.selected.slice(0));
        }
        /**
        * Shuffle array
        * @param {Array} array Array to shuffle
        * @return {Array} Shuffled array
        */
        shuffle(array) {
            let counter = array.length;

            // While there are elements in the array
            while (counter > 0) {
                // Pick a random index
                let index = Math.floor(Math.random() * counter);

                // Decrease counter by 1
                counter--;

                // And swap the last element with it
                let temp = array[counter];
                array[counter] = array[index];
                array[index] = temp;
            }

            return array;
        }
        /**
        * Filter punanis based on given array of filters and return a shuffled
        * result
        * @param {Array} punanis All available punanis
        * @param {Array} locationFilter Currently selected location filters
        * @param {Array} skillsFilter Currently selected skills filters
        * @param {Array} softwareFilter Currently selected skills filters
        * @return {Array} Filtered and shuffled punanis
        */
        filterPunanis (allPunanis, locationFilter, skillsFilter, softwareFilter) {
            if (
                !locationFilter || !locationFilter.base
                || !skillsFilter || !skillsFilter.base
                || !softwareFilter || !softwareFilter.base
                || !allPunanis || !allPunanis.base
            ) {
                return;
            }
            // Prioritize who sent original material (default is https://i.imgur.com/Hc0Ok0V.jpg)
            let allPunanisShuffled = this.shuffle(allPunanis.base);
            let punanis = allPunanisShuffled.sort((a, b) => {
                if (a.coverImage.indexOf('i.imgur.com/Hc0Ok0V') != -1) {
                    return 1;
                } else if (a.coverImage == b.coverImage) {
                    return 0;
                }
                return -1;
            })

            // Changing any filter or punanis, reset pagination
            this.set('currentFeedPage', 0);
            const filteredPunanis = punanis.filter((punani) => {
                // `inLocation` should be true if it matches any of the filters
                const inLocation = locationFilter.base.length == 0 || locationFilter.base.find((filter) => {
                    return filter.id == punani.location._id;
                });

                // `inSkills` and `inSoftwares` should be true if it matches
                // all the filters or has no filter
                let inSkills = true;
                if (skillsFilter.base.length != 0) {
                    skillsFilter.base.forEach((skill) => {
                        // Go through all the filters and if the punani doesn't
                        // have one of them, it's out
                        const isIn = punani.skills.find((punaniSkill) => {
                            return punaniSkill._id === skill.id
                        });
                        if (!isIn) {
                            inSkills = false;
                        }
                    });
                }
                let inSoftwares = true;
                if (softwareFilter.base.length != 0) {
                    softwareFilter.base.forEach((software) => {
                        // Go through all the filters and if the punani doesn't
                        // have one of them, it's out
                        const isIn = punani.softwares.find((punaniSoftware) => {
                            return punaniSoftware._id === software.id
                        });
                        if (!isIn) {
                            inSoftwares = false;
                        }
                    });
                }

                return inLocation && inSkills && inSoftwares;
            });
            return filteredPunanis;
        }
        /**
        * Triggered to load more punanis. This is triggered when scroll hits
        * the bottom of the page
        */
        loadMoreData () {
            this.set('currentFeedPage', this.currentFeedPage+1);
            this.$.ironScrollTheshold.clearTriggers();
        }
        /**
        * Calculate and array of punanis until the `currentFeedPage`
        * @param {Array} filteredPunanis Array of punanis that match the current
        *     filters
        * @param {Numner} currentFeedPage Current feed page
        * @return {Array} Array of punanis until the current feed page
        */
        computePaginatedPunanis (filteredPunanis, currentFeedPage) {
            const lastIndex = currentFeedPage > 0 ? currentFeedPage * this.pageSize: this.pageSize;
            if (lastIndex > filteredPunanis.base.lenth) {
                return filteredPunanis.base;
            }
            return filteredPunanis.base.slice(0, lastIndex);
        }
        /**
        * Calculates if all the `filteredPunanis` are shown already as
        * `paginatedPunanis`
        * @param {Array} filteredPunanis Array of punanis that match the current
        *     filters
        * @param {Array} paginatedPunanis Array of punanis until the
        *     `currentFeedPage`
        */
        computeAllPunanisLoaded(filteredPunanis, paginatedPunanis) {
            if (
                !filteredPunanis || !filteredPunanis.base
                || !paginatedPunanis || !paginatedPunanis.base
            ) {
                return false
            }
            return filteredPunanis.base.length === paginatedPunanis.base.length
        }

        renderFeed() {

                ga('send', {

                    eventAction: 'feed',
                    eventLabel: 'Navigation'

        renderAbout() {

            }
            this.set('currentPageName', 'about');
            this.$.drawerMenu.close();
            return false;
        }
