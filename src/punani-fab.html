<dom-module id="punani-fab">
    <template>
        <style>
            :host {
                display: inline-block;
            }
            #punani-fab {
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-justify-center;
                position: relative;
                overflow: hidden;
                width: var(--punani-fab-size, 15px);
                height: var(--punani-fab-size, 15px);
                border-radius: var(--punani-fab-size, 15px);
                padding: var(--punani-fab-padding, 5px);
            }
            #punani-fab ::slotted(*) {
                max-width: 100%;
                max-height: 100%;
            }
            paper-ripple {
                color: var(--punani-fab-ripple-color, #B7B7B7);
            }
        </style>
        <div id="punani-fab">
            <paper-ripple></paper-ripple>
            <slot></slot>
        </div>

    </template>

    <script>
    /**
    * @customElement
    * @polymer
    */
    class PunaniFab extends Polymer.Element {
        static get is() { return 'punani-fab'; }
        static get properties() {
            return {

            };
        }
    }

    window.customElements.define(PunaniFab.is, PunaniFab);
    </script>
</dom-module>
